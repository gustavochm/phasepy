name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]  # macos-14 is ARM64/Apple Silicon

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_MACOS: "arm64"  # Only ARM64 for Apple Silicon
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_TEST_REQUIRES: "numpy scipy pandas openpyxl"
          CIBW_TEST_COMMAND: "python -c \"import phasepy; import phasepy.actmodels.actmodels_cy; print('Successfully imported phasepy')\""

      - name: Verify wheels were built
        shell: bash
        run: |
          if [ ! -d "./wheelhouse" ] || [ -z "$(ls -A ./wheelhouse)" ]; then
            echo "Error: No wheels were built!"
            exit 1
          fi
          ls -lh ./wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - name: Verify sdist was built
        run: |
          if [ ! -f dist/*.tar.gz ]; then
            echo "Error: No source distribution was built!"
            exit 1
          fi
          ls -lh dist/

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Display artifacts
        run: ls -R dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}